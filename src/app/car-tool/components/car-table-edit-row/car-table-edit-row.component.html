<ng-container [formGroup]="carForm">
  <td>{{car.id}}</td>
  <td><input type="text" id="edit-make-input" formControlName="make"></td>
  <td><input type="text" id="edit-model-input" formControlName="model"></td>
  <td><input type="text" id="edit-year-input" formControlName="year"></td>
  <td><input type="text" id="edit-color-input" formControlName="color"></td>
  <td><input type="text" id="edit-price-input" formControlName="price"></td>
  <td>
    <button (click)="doSaveCar()">Save</button>
    <button (click)="cancelCar.emit()">Cancel</button>
  </td>
</ng-container>
