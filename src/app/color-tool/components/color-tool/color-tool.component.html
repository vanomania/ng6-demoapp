<app-tool-header [headerText]="headerText"> </app-tool-header>
<unordered-list-component [items]="colors"></unordered-list-component>

<form [formGroup]="colorForm">
  <div>
    <label for="color-input">New Color:</label>
    <input type="text" id="color-input" formControlName="color"/>
    <button type="button" (click)="addColor()">Add Color</button>
  </div>
</form>
